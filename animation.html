<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canvas Animation</title>
	<style>
		canvas{
			border:#000000 1px solid;
		}
	</style>
	<script>
		var c;
		var ctx;
		
		function init(){
			c = document.getElementById("myCanvas");
			ctx = c.getContext("2d");
			draw();
		}
		
		function draw(){
			var posX = 0;
			var posY = 0;
			setInterval(function(){
				// Increment position by 1
				posX += 1;
				posY += 1;
				
				ctx.fillStyle = "black";
				ctx.fillRect(0,0,c.width,c.height);
				
				// Draw Circle
				ctx.fillStyle = "white";
				ctx.beginPath();
				ctx.arc(posX,120,55,0,Math.PI * 2);
				ctx.fill();
				
				ctx.fillStyle = "red";
				ctx.beginPath();
				ctx.arc(150,posY,78,0,Math.PI * 2);
				ctx.fill();
				
				ctx.fillStyle = "blue";
				ctx.beginPath();
				ctx.arc(350,posY,38,0,Math.PI * 2);
				ctx.fill();
				
			},30);
		}
	
	</script>
</head>
<body onload="init()">
	<canvas id="myCanvas" width="600" height="400">
		<p>Sorry, your browser doesn't use the canvas feature</p>
	</canvas>
</body>
</html>
